<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Songs</title>
</head>
<body>
	<ul>
		<li><a th:href="@{/}">Home</a></li>
		<li><a th:href="@{/movies}">Movies</a></li>
		<li><a th:href="@{/songs}">Songs</a></li>
	</ul>
	<h1>Song list</h1>
	
	<!-- 	<p th:text="${songs}"></p> -->
	<ul th:each="song : ${songs}">
		<li><a th:href="@{/songs/{id}(id=${song.id})}"> [[${song.name}]] </a></li>
	</ul>
</body>
</html>

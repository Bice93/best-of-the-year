<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="head_bootstrap">
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
	</div>

	<div th:fragment="script">
		<script
			th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
	</div>

	<th:block th:fragment="navbar(page)">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/}" th:classAppend="${page=='/'}? 'd-none' : d-block">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/movies}" th:classAppend="${page=='movies'}? active : not-active">Movies</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/songs}" th:classAppend="${page=='songs'}? active : not-active">Songs</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</th:block>
</body>
</html>
